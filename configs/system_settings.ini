# =============================================================================
# NitroPack - Atmosphere System Settings Template
# =============================================================================
# This file configures various Atmosphere system behaviors.
# Place this file at: SD:/atmosphere/config/system_settings.ini
#
# Settings use the format: setting_name = type!value
# Types: u8, u32, u64, str
#
# Documentation: https://github.com/Atmosphere-NX/Atmosphere
# =============================================================================

[atmosphere]
# =============================================================================
# POWER MENU OPTIONS
# =============================================================================

# Reboot function when "Reboot" is selected from Power Menu
# Options: stock, rcm, payload, shutdown
# - stock: Normal reboot to stock firmware
# - rcm: Reboot to RCM mode (for re-injecting payload)
# - payload: Reboot directly to Hekate/payload
# - shutdown: Power off instead of reboot
power_menu_reboot_function = payload

# =============================================================================
# DMC (Dynamic Memory Compression) - Memory Management
# =============================================================================

# dmnt cheat VM (virtual machine) settings
# These control memory available for cheat engine
# dmnt_cheats_enabled_by_default = u8!0x1

# =============================================================================
# ERROR REPORTING
# =============================================================================

[eupld]
# Disable automatic error report uploads to Nintendo
# 0 = Enabled (send to Nintendo), 1 = Disabled (don't send)
# Recommended: Disabled for privacy and ban protection
upload_enabled = u8!0x0

# =============================================================================
# NRO/HOMEBREW SETTINGS
# =============================================================================

[ro]
# Ease NRO restrictions (allows homebrew to work more easily)
# 0 = Strict mode, 1 = Relaxed mode (recommended for homebrew)
ease_nro_restriction = u8!0x1

# =============================================================================
# ERPT (Error Reports)
# =============================================================================

[erpt]
# Disable error report storage
# 0 = Store errors, 1 = Don't store
# Recommended: Don't store to prevent Nintendo from seeing crash logs
disable_report_storage = u8!0x1

# =============================================================================
# USB SETTINGS
# =============================================================================

[usb]
# Enable USB 3.0 support (faster file transfers)
# 0 = USB 2.0 only, 1 = USB 3.0 enabled
# Note: Some docks may have compatibility issues with USB 3.0
usb30_force_enabled = u8!0x0

# =============================================================================
# BLUETOOTH SETTINGS
# =============================================================================

[bluetooth]
# BLE (Bluetooth Low Energy) settings
# Uncomment to enable pairing indicator LED
# ble_pairing_indicator = u8!0x1

# =============================================================================
# SYSTEM APPLET SETTINGS
# =============================================================================

[am]
# Disable controller applet (for faster title launch)
# 0 = Show applet, 1 = Skip applet
# skip_controller_applet = u8!0x0

# =============================================================================
# NOTES
# =============================================================================
# - Changes require a reboot to take effect
# - Syntax errors will cause the file to be ignored
# - Unknown settings are silently ignored
# - Use ; or # for comments within sections
