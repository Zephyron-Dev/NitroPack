# =============================================================================
# NitroPack - Hekate Configuration Template
# =============================================================================
# This file controls Hekate bootloader behavior and boot options.
# Place this file at: SD:/bootloader/hekate_ipl.ini
#
# Documentation: https://github.com/CTCaer/hekate
# =============================================================================

[config]
# Autoboot settings
# 0 = Disabled (show Hekate menu)
# 1+ = Boot entry number (starts at 1)
autoboot=0

# Use boot list for autoboot (0 = launch configs, 1 = boot list)
autoboot_list=0

# Seconds to wait before autoboot (0 = instant, hold VOL- to access menu)
bootwait=3

# Screen backlight level (0-255)
backlight=100

# Auto host-off: Power off after leaving Hekate (for modchips)
# 0 = Disabled, 1 = Enabled
autohosoff=0

# Auto NoGC: Automatically disable Game Cart when entering CFW
# 0 = Disabled, 1 = Enabled (recommended for ban protection)
autonogc=1

# Allow two-part updates (0 = Block, 1 = Allow)
updater2p=1

# Boot protection level (0 = None, 1-3 = Various protections)
bootprotect=0

# =============================================================================
# BOOT ENTRIES
# =============================================================================
# Each [Entry Name] creates a boot option in Hekate menu

[Atmosphere (CFW)]
# Boot Atmosphere via fusee payload
payload=bootloader/payloads/fusee.bin
icon=bootloader/res/icon_payload.bmp

[Atmosphere (emuMMC)]
# Boot Atmosphere with emuMMC enabled
# Requires emuMMC to be set up via Hekate tools
emummcforce=1
payload=bootloader/payloads/fusee.bin
icon=bootloader/res/icon_payload.bmp

[Stock (OFW)]
# Boot original firmware (clean, no CFW)
fss0=atmosphere/package3
stock=1
emummc_force_disable=1
icon=bootloader/res/icon_switch.bmp

# =============================================================================
# CUSTOM ENTRIES (Uncomment to enable)
# =============================================================================

# [Android/Linux]
# # Boot Android or Linux if installed
# id=SWA-AND
# icon=bootloader/res/icon_android.bmp

# [Lakka]
# # Boot Lakka RetroArch
# id=SWA-LAK
# icon=bootloader/res/icon_lakka.bmp

# =============================================================================
# NOTES
# =============================================================================
# - Hold VOL- while booting to force Hekate menu (bypass autoboot)
# - Hold VOL+ while booting to enter RCM mode
# - fss0 = Path to atmosphere package3
# - kip1 = Additional KIPs to load
# - payload = .bin payload to launch
# - icon = BMP icon for the entry (optional)
