# =============================================================================
# NitroPack - Atmosphere Override Configuration Template
# =============================================================================
# This file controls how homebrew menu is accessed and title overrides.
# Place this file at: SD:/atmosphere/config/override_config.ini
#
# Documentation: https://github.com/Atmosphere-NX/Atmosphere
# =============================================================================

[hbl_config]
# =============================================================================
# HOMEBREW MENU ACCESS
# =============================================================================

# Title ID to override for homebrew menu access
# Default: Album app (010000000000100D)
# You can change this to any title ID to use a different app
program_id=010000000000100D

# Allow overriding any app to open homebrew menu
# When true: Hold the override key while launching ANY game/app to open HBL
# When false: Only the specified program_id can be overridden
override_any_app=true

# Key to hold for overriding to homebrew menu
# Options: A, B, X, Y, L, R, ZL, ZR, PLUS, MINUS, DLEFT, DRIGHT, DUP, DDOWN
# Default: R (hold R while launching app)
override_any_app_key=R

# Address space for homebrew (32_bit or 39_bit)
# 39_bit gives more RAM but requires 64-bit homebrew
# Most modern homebrew supports 39_bit
override_any_app_address_space=39_bit

# =============================================================================
# GAME-SPECIFIC OVERRIDES (Examples - Uncomment to enable)
# =============================================================================

# Override a specific game to always launch homebrew menu
# Useful if you have a "dummy" game installed as HBL launcher
# [010000000000DEAD]
# override_key=!R
# override_address_space=39_bit

# =============================================================================
# ADVANCED OPTIONS
# =============================================================================

# Path to homebrew menu NRO (default: sdmc:/hbmenu.nro)
# path=sdmc:/hbmenu.nro

# Override key behavior:
# - key = Only override when key is held
# - !key = Only DON'T override when key is held (invert)
# Example: override_any_app_key=!R means "override unless R is held"

# =============================================================================
# NOTES
# =============================================================================
# - The default config (R + Album) is the most common setup
# - If override_any_app=true, you can use R + any game to open homebrew
# - For games you want to play normally, just don't hold the override key
# - 39_bit address space gives homebrew more RAM (recommended)
# - Changes require restarting the affected app (not a full reboot)
