[exosphere]
# =============================================================================
# DEBUG SETTINGS
# =============================================================================

# Enable debug mode (allows devkitPro and debugging tools)
# 0 = Disabled, 1 = Enabled
debugmode=1

# Enable debug mode for user-mode processes
# 0 = Disabled, 1 = Enabled
debugmode_user=0

# Disable custom user exception handlers (for debugging crashes)
# 0 = Handlers enabled, 1 = Handlers disabled
disable_user_exception_handlers=0

# Enable user-mode PMU (Performance Monitoring Unit) access
# 0 = Disabled, 1 = Enabled
enable_user_pmu_access=0

# =============================================================================
# BAN PROTECTION SETTINGS
# =============================================================================

# Blank PRODINFO (serial number) on sysMMC
# 0 = Disabled (keep real serial), 1 = Enabled (blank serial)
# WARNING: Only enable if you know what you're doing!
blank_prodinfo_sysmmc=0

# Blank PRODINFO (serial number) on emuMMC
# 0 = Disabled, 1 = Enabled (HIGHLY RECOMMENDED for emuMMC)
# This helps prevent Nintendo from identifying your console on CFW
blank_prodinfo_emummc=1

# Allow writing to CAL0 partition on sysMMC
# 0 = Disabled (STRONGLY RECOMMENDED), 1 = Enabled
# WARNING: Enabling this can permanently damage your console!
allow_writing_to_cal_sysmmc=0

# =============================================================================
# LOGGING SETTINGS
# =============================================================================

# UART logging port (0 = Disabled)
log_port=0

# UART baud rate for logging
log_baud_rate=115200

# Invert UART signal
log_inverted=0

# =============================================================================
# NOTES
# =============================================================================
# - blank_prodinfo_emummc=1 is the key setting for ban protection on emuMMC
# - NEVER enable blank_prodinfo_sysmmc unless you have a backup of prodinfo
# - These settings alone do NOT guarantee ban protection
# - For best safety: Use emuMMC + block Nintendo servers via DNS + stay offline
